<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" href="statics/app-logo.webp">
    <link rel="icon" type="image/png" sizes="76x76" href="statics/icons/apple-touch-icon-76x76.webp">
    <link rel="icon" type="image/png" sizes="120x120" href="statics/icons/apple-touch-icon-120x120.webp">
    <link rel="icon" type="image/png" sizes="144x144" href="statics/icons/apple-touch-icon-144x144.webp">
    <link rel="icon" type="image/png" sizes="152x152" href="statics/icons/apple-touch-icon-152x152.webp">
    <link rel="icon" type="image/png" sizes="180x180" href="statics/icons/apple-touch-icon-180x180.webp">
    <link rel="icon" type="image/ico" href="statics/icons/favicon.ico">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
